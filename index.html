<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>IMC NutriControl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <!--Defer - Carrega depois do html/css carregar-->
    <script href="assets/js/script.js" defer></script>
</head>
<body>
    <div class="overlay-container">
        <div class="title">
            <h1>Controle de pacientes para clínica de nutrição</h1> 
        </div> 

        <div class="calc-row">
            <div id="img">
                <img src="assets/images/undraw_workout_gcgu.svg"/>
            </div>
        
            <div class="container">
                <div id="calc-container">
                    <h2>Calculadora - IMC</h2>
                    <form id="imc-form">
                        <div class="form-inputs">
                            <div class="form-control">
                                <label for="height">Altura em m</label>
                                <div class="input-field">
                                    <i class="fa-solid fa-ruler"></i>
                                    <input type="text" id="weight" name="weight" required>
                                    <span>m</span>
                                </div>
                            </div>
                            <div class="form-control">
                                <label for="height">Peso em kg</label>
                                <div class="input-field">
                                    <i class="fa-solid fa-weight-hanging"></i>
                                    <input type="text" id="weight" name="weight" required>
                                    <span>kg</span>
                                </div>
                            </div>
                        </div>
                        <div class="action-control">
                            <button id="calc-btn">Calcular</button>
                            <button id="clear-btn">Limpar</button>
                        </div>
                    </form>
                </div>
                <div id="result-container" class="hide">
                    <p id="imc-number">Seu IMC: <span></span></p>
                    <p id="imc-info">Situação: <span></span></p>
                    <h3>Classificações</h3>
                    <div id="imc-table">
                        <div class="table-header">
                            <h4>IMC</h4>
                            <h4>Classificação</h4>
                            <h4>Obesidade</h4>
                        </div>
                    </div>
                    <button id="back-btn">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
